<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de CEP-Exercícios com JavaScript</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="container">
        <div class="title">
            <h2>Procure o seu endereço digitando o CEP:</h2>
        </div>
        <form class="form" method="get" action=".">
            <label>CEP:
            <input name="cep" type="text" id="cep" value="" size="10" maxlength="8" onblur="pesquisacep(this.value);" placeholder="Digite seu CEP"/></label>
            <br>
            <label>Rua:
            <input name="rua" type="text" id="rua" size="60" /></label>
            <br>
            <label>Bairro:
            <input name="bairro" type="text" id="bairro" size="40" /></label>
            <br>
            <label>Cidade:
            <input name="cidade" type="text" id="cidade" size="40" /></label>
            <br>
            <label>Estado:
            <input name="uf" type="text" id="uf" size="2" /></label>
            <br>
            <label>IBGE:
            <input name="ibge" type="text" id="ibge" size="8" /></label>
            <br>
        </form>
    </div>

    <script src="api.js"></script>

</body>

</html>
